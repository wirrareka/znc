<ion-header>
    <ion-navbar color="primary">
        <button no-padding menuToggle ion-button color="light" clear class="ml10">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title class="pageHeaderTitle" text-capitalize padding>Hms-kort</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <form [formGroup]="myForm" #form="ngForm">
        <ion-card class="addNewCard">
            <ion-card-header>
                <h2>Hms-kort</h2>
            </ion-card-header>

            <ion-card-content padding>
                <ion-list>

                    <ion-item>
                        <button ion-button type="button" full color="primary" (click)="openActions()" >Choose
                            Upload document action</button>
                        <input type="hidden" name="document" formControlName="document" [(ngModel)]="is_document">
                        <ion-list *ngIf="documents.attchments.length > 0">
                            <ion-item *ngFor="let attchments of documents.attchments;">
                                <img src="{{attchments}}" alt="not found" width="100" height="100">
                            </ion-item>
                        </ion-list>
                    </ion-item>

                </ion-list>
            </ion-card-content>
            <ion-grid class="pb10">
                <ion-row>
                    <ion-col padding-left padding-right>
                        <button type="submit" [disabled]="form.invalid" (click)="submitReportForm()" ion-button full color="primary">Send
                        </button>
                    </ion-col>
                    <ion-col padding-left padding-right>
                        <button ion-button type="button" full color="secondary" navPop>Cancel</button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>
    </form>
</ion-content>
