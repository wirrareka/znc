<ion-header>
    <ion-navbar color="primary">
        <button no-padding menuToggle ion-button color="light" clear class="ml10">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title class="pageHeaderTitle" text-capitalize padding>Hms- hendelse</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <form [formGroup]="myForm" #form="ngForm">
        <ion-card class="addNewCard">
            <ion-card-header>
                <h2>Hms- hendelse</h2>
            </ion-card-header>

            <ion-card-content padding>
                <ion-list>
                    <ion-item>
                        <ion-label>Beskrivelse (*)</ion-label>
                        <ion-textarea formControlName="description" name="description"
                               [(ngModel)]="report.description"
                                   required></ion-textarea>
                    </ion-item>

                    <ion-item>
                        <button ion-button type="button" full color="primary" (click)="openActions()" >Choose
                            file</button>

                        <ion-list *ngIf="report.attchments.length > 0">
                            <ion-item *ngFor="let attchments of report.attchments;">
                                <p>
                                    {{attchments}}
                                </p>
                                <img src="{{attchments}}" alt="not found" width="100" height="100">
                            </ion-item>
                        </ion-list>
                    </ion-item>

                </ion-list>
            </ion-card-content>
            <ion-grid class="pb10">
                <ion-row>
                    <ion-col padding-left padding-right>
                        <ion-spinner name="bubbles" *ngIf="is_in_progress"></ion-spinner>
                        <button type="submit" *ngIf="!is_in_progress" [disabled]="form.invalid"
                                (click)="submitReportForm()" ion-button full
                                color="primary">Send
                        </button>
                    </ion-col>
                    <ion-col padding-left padding-right>
                        <button ion-button type="button" full color="secondary" navPop>Cancel</button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>
    </form>
</ion-content>
